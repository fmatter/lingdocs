site_name: lingdocs
repo_url: https://github.com/fmatter/lingdocs
plugins:
  - search
  - mkdocstrings
  - yaml-docstrings
  - site-urls
watch:
  - src
  - .
markdown_extensions:
  - mkdocs-click
  - markdown_include.include:
      base_path: docs
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      pygments_style: nord
      noclasses: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - index.md
  - User guide:
    - installation.md
    - usage.md
    - markdown.md
    - releasing.md
    - commands.md
    - extra.md
  - config.md
  - extending.md
  - formats.md
extra_css:
  - assets/nord.css
theme:
  name: material
  icon:
    logo: octicons/book-24
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.follow
    - toc.integrate
  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode