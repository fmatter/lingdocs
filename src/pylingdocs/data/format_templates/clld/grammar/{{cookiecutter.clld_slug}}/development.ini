[app:main]
use = egg:{{cookiecutter.clld_slug}}

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
sqlalchemy.url = sqlite:///db.sqlite
#sqlalchemy.url = postgresql://postgres@/{{cookiecutter.clld_slug}}

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543

[loggers]
keys = root, {{cookiecutter.clld_slug}}

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_{{cookiecutter.clld_slug}}]
level = DEBUG
handlers =
qualname = {{cookiecutter.clld_slug}}

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
