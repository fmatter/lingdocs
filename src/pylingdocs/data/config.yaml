paths: # Locations: 
  cldf: cldf/metadata.json # CLDF dataset location: The path to the CLDF metadata file. 
  output: output # Output folder: The folder to which output is written. 
  add_bib: pld/sources.bib # Additional references: Path to a bibfile with references not contained in the dataset.
output: # Output: General options relating to the produced output.
  build: # Formats: What [formats](/formats) should be built?
    - latex
    - mkdocs
    - html
    - plain
  preview: html # Preview: What format should be used for [previewing](/usage#preview).
  readme: true # README: Should a README.md file be created?
  data: false # CLDF data appendix: Create index and detail pages for database entities?

# 1. This option will be set to `true` if `rich` below is true
# 2. You can point this to a different CLDF metadata.json
# file
  rich: False # Rich data: Insert links to this data into the document?
# (Slow and currently only supported for [MkDocs](/formats#mkdocs)).
  layout: book # Layout: The layout of the produced document. Options: `book`, `article`, `slides`.
latex: # LaTeX: LaTeX-specific settings.
  article: article # Article template: The default template for the article layout.
  book: book # Book template: The default template for the book layout.
  interlinear: expex
clld: # CLLD: 
  db_uri: null # URI to the database of your CLLD app
input:
  content_file_prefix: null # how your filenames should be prefixed, if at all
examples:
  show_language: true # show the language label? (can be overridden)
  show_primary: true # show the Primary_Text line? (can be overridden)
  source_position: after_translation # where to place the source?
# after_translation / in_preamble
lfts: # different kinds of entities whose inline representation is: (language) form (‘translation’) ((source))
  show_language: True
  show_translation: True
  show_source: True