site_name: "{{ cookiecutter.project_title }} ({{ cookiecutter.version }})"
theme:
  name: material
  custom_dir: overrides
  icon:
    logo: octicons/book-24
  features:
    - navigation.path
    - navigation.tracking{%if cookiecutter.layout == "book" %}
    - navigation.tabs
    - navigation.tabs.sticky{%endif%}
    - navigation.top
    - toc.follow
    - toc.integrate
  palette:     
    # Palette toggle for light mode
    - scheme: default
      primary: None
      accent: None
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: None
      accent: None
      toggle:
        icon: material/brightness-4
        name: Switch to light markdown_extensions
markdown_extensions:
  - toc:
      baselevel: 1
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  # - tables
  # - md_in_html
plugins:
    - awesome-pages{% if cookiecutter.layout=="book" %}
    - enumerate-headings:
        toc_depth: 6
        include:
          - "*"
        exclude:
          - index.md
          - references.md
          - topics/*
          - data/*{%endif%}
    - search
    # - git-revision-date-localized
    - site-urls
    - tags:
        tags_file: index/tags.md
extra_css:
  - assets/examples.css
  - assets/alignment.css
  - assets/glossing.css
  - assets/tables.css
extra_javascript:
  - assets/alignment.js
  - assets/examples.js
  - assets/refs.js
  - assets/crossref.js
  - assets/glossing_abbrevs.js
  - assets/glossing.js
  - assets/run.js
repo_url: {{cookiecutter.repository}}
repo_name: Source (GitHub)